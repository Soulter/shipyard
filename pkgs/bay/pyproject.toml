[project]
name = "bay"
version = "0.1.0"
description = "Bay API service for Agent Sandbox"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi",
    "uvicorn[standard]",
    "sqlmodel",
    "pydantic",
    "pydantic-settings",
    "aiohttp",
    "docker",
    "aiodocker",
    "aiosqlite",
    "alembic",
    "greenlet>=3.2.4",
]

[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "requests>=2.31.0",
]